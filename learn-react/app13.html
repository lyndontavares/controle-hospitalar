<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>APP 13 - Renderização condicional </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h2> Renderização condicional

        </h2>
       https://pt-br.reactjs.org/docs/conditional-rendering.html

       <div id="app"></div>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script   script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script type="text/babel">

            function UserGreeting(props) {
                return <h1>Welcome back!</h1>;
            }

            function GuestGreeting(props) {
                return <h1>Please sign up.</h1>;
            }

            function Greeting(props) {
                const isLoggedIn = props.isLoggedIn;
                if (isLoggedIn) {
                    return <UserGreeting />;
                }
                return <GuestGreeting />;
            }

            function LoginButton(props) {
                return (
                    <button onClick={props.onClick}>
                    Login
                    </button>
                );
            }

            function LogoutButton(props) {
                return (
                    <button onClick={props.onClick}>
                    Logout
                    </button>
                );
            }

            class LoginControl extends React.Component {
            constructor(props) {
                super(props);
                this.handleLoginClick = this.handleLoginClick.bind(this);
                this.handleLogoutClick = this.handleLogoutClick.bind(this);
                this.state = {isLoggedIn: false};
            }

            handleLoginClick() {
                this.setState({isLoggedIn: true});
            }

            handleLogoutClick() {
                this.setState({isLoggedIn: false});
            }

            render() {
                const isLoggedIn = this.state.isLoggedIn;
                let button;
                if (isLoggedIn) {
                button = <LogoutButton onClick={this.handleLogoutClick} />;
                } else {
                button = <LoginButton onClick={this.handleLoginClick} />;
                }

                return (
                <div>
                    <Greeting isLoggedIn={isLoggedIn} />
                    {button}
                </div>
                );
            }
            }

            ReactDOM.render(
            <LoginControl />,
            document.getElementById('app')
            );

        </script>
    </body>
</html>
