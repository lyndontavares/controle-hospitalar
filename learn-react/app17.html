<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>APP 17 - Listas e Chaves </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h2> Listas e Chaves

        </h2>

        As chaves servem como uma dica para o React.

       https://pt-br.reactjs.org/docs/lists-and-keys.html

       <div id="app"></div>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script   script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script type="text/babel">

            function Blog(props) {
            const sidebar = (
                <ul>
                {props.posts.map((post) =>
                    <li key={post.id}>
                    {post.title}
                    </li>
                )}
                </ul>
            );
            const content = props.posts.map((post) =>
                <div key={post.id}>
                <h3>{post.title}</h3>
                <p>{post.content}</p>
                </div>
            );
            return (
                <div>
                {sidebar}
                <hr />
                {content}
                </div>
            );
            }

            const posts = [
            {id: 1, title: 'Hello World', content: 'Welcome to learning React!'},
            {id: 2, title: 'Installation', content: 'You can install React from npm.'}
            ];
            ReactDOM.render(
            <Blog posts={posts} />,
            document.getElementById('app')
            );


        </script>
    </body>
</html>
