<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>APP 22 - Elevando o State </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h2> Elevando o State
        </h2>

        https://pt-br.reactjs.org/docs/lifting-state-up.html

       <div id="app"></div>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script   script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">

            function BoilingVerdict(props) {
            if (props.celsius >= 100) {
                return <p>A água ferveria.</p>;
            }
            return <p>A água não ferveria.</p>;
            }


            class Calculator extends React.Component {
            constructor(props) {
                super(props);
                this.handleChange = this.handleChange.bind(this);
                this.state = {temperature: '11'};
            }

            handleChange(e) {
                this.setState({temperature: e.target.value});
            }

            render() {
                const t = this.state.temperature;
                return (
                <fieldset>
                    <legend>Informe a temperatura em Celsius:</legend>
                    <input
                    value={t}
                    onChange={this.handleChange} />
                    <BoilingVerdict
                    celsius={parseFloat(t)} />
                </fieldset>
                );
            }
            }

            ReactDOM.render(
                <Calculator />,
                document.getElementById('app')
            );


        </script>
    </body>
</html>
