<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>APP 16 - Listas e Chaves </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h2> Listas e Chaves
        </h2>

       https://pt-br.reactjs.org/docs/lists-and-keys.html

       <div id="app"></div>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script   script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script type="text/babel">

            function ListItem(props) {
            // Correto! Não há necessidade de definir a chave aqui:
            return <li>{props.value}</li>;
            }

            function NumberList(props) {
            const numbers = props.numbers;
            const listItems = numbers.map((number) =>
                // Correto! A chave deve ser definida dentro do array.
                <ListItem key={number.toString()} value={number} />
            );
            return (
                <ul>
                {listItems}
                </ul>
            );
            }

            const numbers = [1, 2, 3, 4, 5];
            ReactDOM.render(
            <NumberList numbers={numbers} />,
            document.getElementById('app')
            );


        </script>
    </body>
</html>
